<!DOCTYPE html>
<html>
<head>
	<title></title>

	<title>Anytime is Train Time</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
		</div>

		<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">Current Train Schedule</h3>
					  </div>
				  <div class="panel-body">
				    <table class="table table-bordered">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
								<!-- <th>Total Billed ($)</th> -->
							</tr>
						</thead>
							<tbody>
								<!-- <tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr> -->
							</tbody>
					</table>
				  </div>
				</div>
		
		<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add Train</h3>
			  </div>

			  <div class="panel-body">
			  <form id="newEmployeeForm">
					<div class="form-group">
						<label> Train Name</label>
						<input type="text" id="trainName" class="form-control">
					</div>

					<!-- <div class="form-group">
						<label>Destination</label>
						<input type="text" id="lastNameInput" class="form-control">
					</div> -->

					<div class="form-group">
						<label>Destination</label>
						<input type="text" id="destination" class="form-control">
					</div>
					<div class="form-group">
						<label>Frequency</label>
						<input type="number" id="frequency" class="form-control">
					</div>

					<div class="form-group">
						<label>Minutes Away</label>
						<input type="number" id="rateInput" class="form-control">
					</div>
					<!-- BUTTON for INPUT -->
					<div class="form-group text-center">
						<button class="btn btn-primary">
							Add New Employee!
						</button>
					</div>
				</form>
			  </div>
			</div>
	</div>

	<script>

	// setting up firebase:
  var config = {
    apiKey: "AIzaSyCTBsmPZbemXZ42XxELXpZTXsampKrjhSg",
    authDomain: "groupproject-5fba6.firebaseapp.com",
    databaseURL: "https://groupproject-5fba6.firebaseio.com",
    storageBucket: "groupproject-5fba6.appspot.com",
  };
  firebase.initializeApp(config);

	var dbRef = firebase.database().ref();

	function clearForm() {
		$('#trainName').val('');
		//$('#lastNameInput').val('');
		$('#destination').val('');
		$('#frequency').val('');
		$('#rateInput').val('');
	}

	$('#newEmployeeForm').on('submit', function () {
		var trainName = $('#trainName').val();
		//var lastName = $('#lastNameInput').val();
		var destination = $('#destination').val();
		var dateStarted = $('#frequency').val();
		var monthlyRate = $('#rateInput').val();

		//var fullName = firstName + ' ' + lastName;

		var newEmployee = {
			name: trainName,
			role: destination,
			dateStarted: dateStarted,
			monthlyRate: monthlyRate
		};

		clearForm();

		// push to firebase
		dbRef.push(newEmployee);

		// console.log('New employee:', newEmployee);

		return false;
	});

	dbRef.on('child_added', function (snapshot) {
		var newestEmployee = snapshot.val();
		// append row to table here
		var row = $('<tr>');
		
		console.log(newestEmployee)
		
		var td = $('<td>').text(newestEmployee.name);
		row.append(td);

		td = $('<td>').text(newestEmployee.role);
		row.append(td);

		td = $('<td>').text(newestEmployee.dateStarted);
		row.append(td);

		// months worked
		var momentToday = moment();
		var momentDateStarted = moment(newestEmployee.dateStarted);
		var monthsWorked = momentToday.diff(momentDateStarted, 'month');
		row.append($('<td>', {
			text: monthsWorked
		}));

		td = $('<td>').text(newestEmployee.monthlyRate);
		row.append(td);

		// total billed
		row.append($('<td>'));

		$('tbody').append(row);

	}, function (error) {
		console.error(error);
	});

	</script>

</body>
</html>
